<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Aula</title>
</h:head>

<h:body>
	<h:outputLabel value="first " />
	<h:form style="display:flex; flex-direction:column;">
		Nome<h:inputText value="#{beanDoFormulario.pessoa.nome}" />
		Pass<h:inputSecret value="#{beanDoFormulario.pessoa.senha}" />
		Nascimento<p:calendar value="#{beanDoFormulario.pessoa.nascimento}"
			style="border: 20px solid red;" />
		<h:commandButton value="Manda Os dados para O servidor"
			actionListener="#{beanDoFormulario.salvar()}">
		</h:commandButton>
	</h:form>
</h:body>



</html>
